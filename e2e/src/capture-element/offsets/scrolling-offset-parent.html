<!doctype html>
<html>
<head>
  <title>basic-test</title>
  <!-- inject viewport meta here -->
  <style>
    * {
      box-sizing: border-box;
    }
    #scrolling-offset-parent {
      margin: 50px;
      padding: 5px;
      height: 400px;
      width: 500px;
      background-color: chartreuse;
      border: red solid 5px;

      /* relative will make this text-box's offset parent */
      position: relative;

      overflow: scroll;
    }
    /* spacer to force scroll */
    #scrolling-offset-parent::after {
      display: block;
      height: 500px;
      content: " "
    }
    #test-box {
      margin: 50px;
      border: blue solid 5px;
      width: 300px;
      height: 200px;
      background-color: aqua;
    }
  </style>
</head>
<body>
  <br>
  <div id="scrolling-offset-parent">
    <div id="test-box"></div>
  </div>
  <br>
</body>
</html>
